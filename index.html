<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DN4BFKW0BN"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DN4BFKW0BN');
    </script>
    <!-- End Google tag (gtag.js) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaylistMan | Spotify , RadioJavan , Soundcloud</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/eb887e5453.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/spotify-web-api-js@latest"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/png" href="./assets/image/icon.png" />
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TMQZ49M8"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Background -->
    <div class="background">
        <!-- <img src="./assets/image/dot.png" class="dot"> -->
        <img src="./assets/image/Light.png" class="bg-light">
    </div>

    <header>
        <!-- Logo -->
        <div class="head">
            <a href="https://playlistman.ir"><img src="./assets/image/Logo.png" alt="PlaylistMan Logo" class="header-logo"></a>
            <a href="/add-playlist" class="new-playlist-btn">Add New Playlist</a>
        </div>
        <!-- Search input and icon -->
         <div class="number"></div>
        <div class="search">
            <h1>Explore hundreds of Playlists</h1>
            <div class="search-box">
                <input type="search" id="search-box" placeholder="Search for playlist name" maxlength="40">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <!-- Tags -->
            <div class="tags"></div>
        </div>
    </header>

    <!-- Top section -->
    <section class="top">
        <h1 class="section-title">Top Playlist</h1>
        <p class="section-description">Top voted playlist on Spotify</p>

        <div class="grid-container">
        </div>
    </section>


    <!-- Trending section -->
    <section class="trending">
        <h1 class="section-title">Trending New Playlist</h1>
        <p class="section-description">New playlist that arse gaining like quickly</p>

        <div class="grid-container"></div> 
    </section>

    <!-- Tag Search section -->
    <section class="tag-search">
        <h1 class="section-title"></h1>
        <p class="section-description"></p>

        <div class="grid-container"></div> 
    </section>


    <!-- Pup section -->
    <div class="window">
        <div class="pup"></div>
    </div>
    <div class="black-cover" onclick="closeBtn()"></div>

    <!-- Loading More -->
    <div class="load-more">
        <div class="loader"></div>
        <p>Loading More ...</p>
    </div>

    
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
